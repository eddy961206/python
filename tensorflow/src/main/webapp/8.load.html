<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>모델 불러오기</title>
		<!-- Import TensorFlow.js -->
    	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	</head>
	<body>
		<script>
			tf.loadLayersModel('localstorage://my-model').then(function(model){
				model.predict(tf.tensor([30])).print();
			});
		</script>
	</body>
</html>
